<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - らくっぽリザーブ管理画面</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="/admin/css/admin-common.css">
    <link rel="stylesheet" href="/admin/css/customers.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- サイドバー -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>らくっぽリザーブ</h2>
            <p>管理画面</p>
            <!-- テナント名表示を追加 -->
            <div class="tenant-info" style="margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                <small style="color: rgba(255,255,255,0.7); font-size: 11px;">現在の店舗</small>
                <div id="current-tenant" style="color: white; font-size: 13px; font-weight: 500;">読み込み中...</div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="/admin/dashboard" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>ダッシュボード</span>
            </a>
            <a href="/admin/reservations" class="nav-item">
                <span class="nav-icon">📅</span>
                <span>予約管理</span>
            </a>
            <a href="/admin/customers" class="nav-item active">
                <span class="nav-icon">👥</span>
                <span>顧客管理</span>
            </a>
            <a href="/admin/menus" class="nav-item">
                <span class="nav-icon">💇‍♀️</span>
                <span>メニュー管理</span>
            </a>
            <a href="/admin/staff" class="nav-item">
                <span class="nav-icon">👨‍💼</span>
                <span>スタッフ管理</span>
            </a>
            <a href="/admin/analytics" class="nav-item">
                <span class="nav-icon">📈</span>
                <span>売上分析</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <!-- 管理者名表示を追加 -->
            <div style="padding: 10px; color: rgba(255,255,255,0.7); font-size: 12px; text-align: center;">
                ログイン中: <span id="admin-name" style="color: white; font-weight: 500;">管理者</span>
            </div>
            <button onclick="logout()" class="btn btn-logout">
                ログアウト
            </button>
        </div>
    </aside>
    
    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- ヘッダー -->
        <header class="content-header">
            <h1>顧客管理</h1>
            <div class="header-actions">
                <span id="current-date"></span>
                <button class="btn btn-primary" onclick="openAddCustomerModal()">
                    + 新規顧客登録
                </button>
            </div>
        </header>
        
        <!-- テナント情報バー（マルチテナント用追加） -->
        <div id="tenant-alert" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; margin-bottom: 20px; border-radius: 8px; font-size: 14px;">
            <strong id="tenant-name-display"></strong> の顧客データを表示中
            <span id="tenant-plan" style="margin-left: 10px; padding: 2px 8px; background: rgba(255,255,255,0.2); border-radius: 4px; font-size: 12px;"></span>
        </div>
        
        <!-- 顧客管理コンテンツ -->
        <div class="customer-management">
            <!-- 検索・フィルター -->
            <div class="search-section">
                <input type="text" id="customer-search" placeholder="名前、電話番号で検索..." class="search-input" onkeyup="searchCustomers()">
                <select id="customer-filter" onchange="filterCustomers()">
                    <option value="all">すべての顧客</option>
                    <option value="regular">常連顧客</option>
                    <option value="new">新規顧客</option>
                    <option value="inactive">非アクティブ</option>
                </select>
            </div>
            
            <!-- 顧客統計 -->
            <div class="stats-cards">
                <div class="stat-card-small">
                    <h4>総顧客数</h4>
                    <p id="total-customers">0</p>
                </div>
                <div class="stat-card-small">
                    <h4>今月の新規</h4>
                    <p id="new-customers">0</p>
                </div>
                <div class="stat-card-small">
                    <h4>常連顧客</h4>
                    <p id="regular-customers">0</p>
                </div>
                <div class="stat-card-small">
                    <h4>平均来店頻度</h4>
                    <p id="visit-frequency">-</p>
                </div>
            </div>
            
            <!-- 顧客テーブル -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>顧客名</th>
                            <th>電話番号</th>
                            <th>メールアドレス</th>
                            <th>来店回数</th>
                            <th>最終来店日</th>
                            <th>総利用額</th>
                            <th>ステータス</th>
                            <th>アクション</th>
                        </tr>
                    </thead>
                    <tbody id="customer-list">
                        <tr>
                            <td colspan="9" class="text-center">データを読み込み中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <!-- 顧客追加/編集モーダル -->
    <div id="customer-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">新規顧客登録</h2>
                <button class="modal-close" onclick="closeCustomerModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="customer-form">
                    <input type="hidden" id="customer-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customer-name">氏名 <span class="required">*</span></label>
                            <input type="text" id="customer-name" name="name" required 
                                   placeholder="山田 太郎">
                        </div>
                        
                        <div class="form-group">
                            <label for="customer-phone">電話番号 <span class="required">*</span></label>
                            <input type="tel" id="customer-phone" name="phone" required 
                                   placeholder="090-1234-5678">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customer-email">メールアドレス</label>
                            <input type="email" id="customer-email" name="email" 
                                   placeholder="yamada@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="customer-birthday">生年月日</label>
                            <input type="date" id="customer-birthday" name="birthday">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer-address">住所</label>
                        <input type="text" id="customer-address" name="address" 
                               placeholder="東京都渋谷区...">
                    </div>
                    
                    <div class="form-group">
                        <label for="customer-notes">備考・メモ</label>
                        <textarea id="customer-notes" name="notes" rows="4" 
                                  placeholder="アレルギー情報、好みなど"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCustomerModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="saveCustomer()">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 顧客詳細モーダル -->
    <div id="customer-detail-modal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>顧客カルテ</h2>
                <button class="modal-close" onclick="closeCustomerDetail()">×</button>
            </div>
            <div class="modal-body">
                <div class="customer-detail-tabs">
                    <button class="tab-btn active" onclick="switchTab('basic')">基本情報</button>
                    <button class="tab-btn" onclick="switchTab('history')">来店履歴</button>
                    <button class="tab-btn" onclick="switchTab('notes')">施術メモ</button>
                </div>
                
                <!-- 基本情報タブ -->
                <div id="tab-basic" class="tab-content active">
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>顧客ID</label>
                            <div id="detail-id">-</div>
                        </div>
                        <div class="detail-item">
                            <label>氏名</label>
                            <div id="detail-name">-</div>
                        </div>
                        <div class="detail-item">
                            <label>電話番号</label>
                            <div id="detail-phone">-</div>
                        </div>
                        <div class="detail-item">
                            <label>メールアドレス</label>
                            <div id="detail-email">-</div>
                        </div>
                        <div class="detail-item">
                            <label>生年月日</label>
                            <div id="detail-birthday">-</div>
                        </div>
                        <div class="detail-item">
                            <label>住所</label>
                            <div id="detail-address">-</div>
                        </div>
                        <div class="detail-item">
                            <label>初回来店日</label>
                            <div id="detail-first-visit">-</div>
                        </div>
                        <div class="detail-item">
                            <label>最終来店日</label>
                            <div id="detail-last-visit">-</div>
                        </div>
                        <div class="detail-item">
                            <label>来店回数</label>
                            <div id="detail-visit-count">-</div>
                        </div>
                        <div class="detail-item">
                            <label>累計利用額</label>
                            <div id="detail-total-amount">-</div>
                        </div>
                    </div>
                </div>
                
                <!-- 来店履歴タブ -->
                <div id="tab-history" class="tab-content" style="display: none;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>メニュー</th>
                                <th>スタッフ</th>
                                <th>料金</th>
                                <th>ステータス</th>
                            </tr>
                        </thead>
                        <tbody id="visit-history">
                            <tr>
                                <td colspan="5" class="text-center">データなし</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 施術メモタブ -->
                <div id="tab-notes" class="tab-content" style="display: none;">
                    <div class="notes-section">
                        <button class="btn btn-primary btn-small" onclick="addNote()">+ メモ追加</button>
                        <div id="customer-notes-list">
                            <div class="note-item">
                                <p>メモがありません</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCustomerDetail()">閉じる</button>
                <button class="btn btn-primary" onclick="editCustomer()">編集</button>
            </div>
        </div>
    </div>
    
    <script src="/admin/js/admin-common.js"></script>
    <script src="/admin/js/customers.js"></script>
</body>
</html>
