<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ管理 - らくっぽリザーブ管理画面</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="/admin/css/admin-common.css">
    <link rel="stylesheet" href="/admin/css/staff.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- サイドバー -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>らくっぽリザーブ</h2>
            <p>管理画面</p>
            <!-- テナント名表示を追加 -->
            <div class="tenant-info" style="margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                <small style="color: rgba(255,255,255,0.7); font-size: 11px;">現在の店舗</small>
                <div id="current-tenant" style="color: white; font-size: 13px; font-weight: 500;">読み込み中...</div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="/admin/dashboard" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>ダッシュボード</span>
            </a>
            <a href="/admin/reservations" class="nav-item">
                <span class="nav-icon">📅</span>
                <span>予約管理</span>
            </a>
            <a href="/admin/customers" class="nav-item">
                <span class="nav-icon">👥</span>
                <span>顧客管理</span>
            </a>
            <a href="/admin/menus" class="nav-item">
                <span class="nav-icon">💇‍♀️</span>
                <span>メニュー管理</span>
            </a>
            <a href="/admin/staff" class="nav-item active">
                <span class="nav-icon">👨‍💼</span>
                <span>スタッフ管理</span>
            </a>
            <a href="/admin/analytics" class="nav-item">
                <span class="nav-icon">📈</span>
                <span>売上分析</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <!-- 管理者名表示を追加 -->
            <div style="padding: 10px; color: rgba(255,255,255,0.7); font-size: 12px; text-align: center;">
                ログイン中: <span id="admin-name" style="color: white; font-weight: 500;">管理者</span>
            </div>
            <button onclick="logout()" class="btn btn-logout">
                ログアウト
            </button>
        </div>
    </aside>
    
    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- ヘッダー -->
        <header class="content-header">
            <h1>スタッフ管理</h1>
            <div class="header-actions">
                <span id="current-date"></span>
                <button class="btn btn-primary" onclick="openAddStaffModal()">
                    + 新規スタッフ追加
                </button>
            </div>
        </header>
        
        <!-- テナント情報バー（マルチテナント用追加） -->
        <div id="tenant-alert" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; margin-bottom: 20px; border-radius: 8px; font-size: 14px;">
            <strong id="tenant-name-display"></strong> のスタッフを表示中
            <span id="tenant-plan" style="margin-left: 10px; padding: 2px 8px; background: rgba(255,255,255,0.2); border-radius: 4px; font-size: 12px;"></span>
        </div>
        
        <!-- スタッフ一覧 -->
        <div class="staff-management">
            <!-- スタッフカード表示 -->
            <div class="staff-grid" id="staff-grid">
                <!-- スタッフカードが動的に生成されます -->
            </div>
        </div>
    </main>
    
    <!-- スタッフ追加/編集モーダル -->
    <div id="staff-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">新規スタッフ追加</h2>
                <button class="modal-close" onclick="closeStaffModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="staff-form">
                    <input type="hidden" id="staff-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="staff-name">氏名 <span class="required">*</span></label>
                            <input type="text" id="staff-name" name="name" required 
                                   placeholder="例: 山田 太郎">
                        </div>
                        
                        <div class="form-group">
                            <label for="staff-role">役職 <span class="required">*</span></label>
                            <select id="staff-role" name="role" required>
                                <option value="">選択してください</option>
                                <option value="stylist">スタイリスト</option>
                                <option value="assistant">アシスタント</option>
                                <option value="manager">マネージャー</option>
                                <option value="owner">オーナー</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="staff-email">メールアドレス</label>
                            <input type="email" id="staff-email" name="email" 
                                   placeholder="yamada@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="staff-phone">電話番号</label>
                            <input type="tel" id="staff-phone" name="phone" 
                                   placeholder="090-1234-5678">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="staff-working-days">勤務曜日</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="working-days" value="月"> 月</label>
                            <label><input type="checkbox" name="working-days" value="火"> 火</label>
                            <label><input type="checkbox" name="working-days" value="水"> 水</label>
                            <label><input type="checkbox" name="working-days" value="木"> 木</label>
                            <label><input type="checkbox" name="working-days" value="金"> 金</label>
                            <label><input type="checkbox" name="working-days" value="土"> 土</label>
                            <label><input type="checkbox" name="working-days" value="日"> 日</label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="staff-start-time">勤務開始時間</label>
                            <input type="time" id="staff-start-time" name="start-time" value="10:00">
                        </div>
                        
                        <div class="form-group">
                            <label for="staff-end-time">勤務終了時間</label>
                            <input type="time" id="staff-end-time" name="end-time" value="19:00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="staff-bio">プロフィール</label>
                        <textarea id="staff-bio" name="bio" rows="4" 
                                  placeholder="スタッフの紹介文、得意な施術など"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeStaffModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="saveStaff()">保存</button>
            </div>
        </div>
    </div>
    
    <script src="/admin/js/admin-common.js"></script>
    <script src="/admin/js/staff.js"></script>
</body>
</html>
