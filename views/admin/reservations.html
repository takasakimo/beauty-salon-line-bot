<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理 - らくポチビューティー管理画面</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="./css/admin-common.css">
    <link rel="stylesheet" href="./css/reservations.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- サイドバー -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>らくポチビューティー</h2>
            <p>管理画面</p>
            <!-- テナント名表示を追加 -->
            <div class="tenant-info" style="margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                <small style="color: rgba(255,255,255,0.7); font-size: 11px;">現在の店舗</small>
                <div id="current-tenant" style="color: white; font-size: 13px; font-weight: 500;">読み込み中...</div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="./dashboard.html" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>ダッシュボード</span>
            </a>
            <a href="./reservations.html" class="nav-item active">
                <span class="nav-icon">📅</span>
                <span>予約管理</span>
            </a>
            <a href="./customers.html" class="nav-item">
                <span class="nav-icon">👥</span>
                <span>顧客管理</span>
            </a>
            <a href="./menus.html" class="nav-item">
                <span class="nav-icon">💇‍♀️</span>
                <span>メニュー管理</span>
            </a>
            <a href="./staff.html" class="nav-item">
                <span class="nav-icon">👨‍💼</span>
                <span>スタッフ管理</span>
            </a>
            <a href="./analytics.html" class="nav-item">
                <span class="nav-icon">📈</span>
                <span>売上分析</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <!-- 管理者名表示を追加 -->
            <div style="padding: 10px; color: rgba(255,255,255,0.7); font-size: 12px; text-align: center;">
                ログイン中: <span id="admin-name" style="color: white; font-weight: 500;">管理者</span>
            </div>
            <button onclick="logout()" class="btn btn-logout">
                ログアウト
            </button>
        </div>
    </aside>
    
    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- ヘッダー -->
        <header class="content-header">
            <h1>予約管理</h1>
            <div class="header-actions">
                <span id="current-date"></span>
                <button class="btn btn-primary" onclick="openNewReservationModal()">
                    + 新規予約登録
                </button>
            </div>
        </header>
        
        <!-- テナント情報バー（マルチテナント用追加） -->
        <div id="tenant-alert" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; margin-bottom: 20px; border-radius: 8px; font-size: 14px;">
            <strong id="tenant-name-display"></strong> の予約データを表示中
            <span id="tenant-plan" style="margin-left: 10px; padding: 2px 8px; background: rgba(255,255,255,0.2); border-radius: 4px; font-size: 12px;"></span>
        </div>
        
        <!-- 予約管理コンテンツ -->
        <div class="reservation-management">
            <!-- ビュー切り替え -->
            <div class="view-switcher">
                <button class="view-btn active" onclick="switchView('calendar')">
                    📅 カレンダー表示
                </button>
                <button class="view-btn" onclick="switchView('list')">
                    📋 リスト表示
                </button>
            </div>
            
            <!-- 日付選択 -->
            <div class="date-navigation">
                <button class="btn btn-secondary" onclick="previousDate()">←</button>
                <input type="date" id="selected-date" onchange="loadReservations()">
                <button class="btn btn-secondary" onclick="nextDate()">→</button>
                <button class="btn btn-secondary" onclick="goToToday()">今日</button>
            </div>
            
            <!-- カレンダービュー -->
            <div id="calendar-view" class="view-container">
                <div class="time-schedule">
                    <div class="time-header">
                        <div class="time-column">時間</div>
                        <div id="staff-columns" class="staff-columns">
                            <!-- スタッフカラムが動的に生成されます -->
                        </div>
                    </div>
                    <div id="time-slots" class="time-slots">
                        <!-- タイムスロットが動的に生成されます -->
                    </div>
                </div>
            </div>
            
            <!-- リストビュー -->
            <div id="list-view" class="view-container" style="display: none;">
                <div class="filter-bar">
                    <select id="status-filter" onchange="filterReservations()">
                        <option value="all">すべてのステータス</option>
                        <option value="confirmed">確定</option>
                        <option value="cancelled">キャンセル</option>
                        <option value="completed">完了</option>
                    </select>
                    <select id="staff-filter" onchange="filterReservations()">
                        <option value="all">すべてのスタッフ</option>
                        <!-- スタッフオプションが動的に生成されます -->
                    </select>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>予約ID</th>
                                <th>日時</th>
                                <th>顧客名</th>
                                <th>メニュー</th>
                                <th>スタッフ</th>
                                <th>料金</th>
                                <th>ステータス</th>
                                <th>アクション</th>
                            </tr>
                        </thead>
                        <tbody id="reservation-list">
                            <tr>
                                <td colspan="8" class="text-center">データを読み込み中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 新規予約モーダル -->
    <div id="new-reservation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新規予約登録</h2>
                <button class="modal-close" onclick="closeNewReservationModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="customer-select">顧客 <span class="required">*</span></label>
                        <select id="customer-select" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="menu-select">メニュー <span class="required">*</span></label>
                            <select id="menu-select" required>
                                <option value="">選択してください</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="staff-select">スタッフ <span class="required">*</span></label>
                            <select id="staff-select" required>
                                <option value="">選択してください</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reservation-date">日付 <span class="required">*</span></label>
                            <input type="date" id="reservation-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reservation-time">時間 <span class="required">*</span></label>
                            <select id="reservation-time" required>
                                <option value="">選択してください</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reservation-notes">備考</label>
                        <textarea id="reservation-notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeNewReservationModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="saveReservation()">予約登録</button>
            </div>
        </div>
    </div>

    <!-- 予約詳細モーダル -->
    <div id="reservation-detail-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>予約詳細</h2>
                <button class="modal-close" onclick="closeReservationDetail()">×</button>
            </div>
            <div class="modal-body">
                <div class="detail-grid">
                    <div class="detail-item">
                        <label>予約ID</label>
                        <div id="detail-id">-</div>
                    </div>
                    <div class="detail-item">
                        <label>顧客名</label>
                        <div id="detail-customer">-</div>
                    </div>
                    <div class="detail-item">
                        <label>電話番号</label>
                        <div id="detail-phone">-</div>
                    </div>
                    <div class="detail-item">
                        <label>メニュー</label>
                        <div id="detail-menu">-</div>
                    </div>
                    <div class="detail-item">
                        <label>スタッフ</label>
                        <div id="detail-staff">-</div>
                    </div>
                    <div class="detail-item">
                        <label>日時</label>
                        <div id="detail-datetime">-</div>
                    </div>
                    <div class="detail-item">
                        <label>料金</label>
                        <div id="detail-price">-</div>
                    </div>
                    <div class="detail-item">
                        <label>ステータス</label>
                        <div id="detail-status">-</div>
                    </div>
                    <div class="detail-item full-width">
                        <label>備考</label>
                        <div id="detail-notes">-</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="cancelReservation()">予約キャンセル</button>
                <button class="btn btn-success" onclick="completeReservation()">完了にする</button>
                <button class="btn btn-secondary" onclick="closeReservationDetail()">閉じる</button>
            </div>
        </div>
    </div>
    
    <script src="./js/admin-common.js"></script>
    <script src="./js/reservations.js"></script>
</body>
</html>
