<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約 - らくポチビューティー</title>
    <link rel="stylesheet" href="css/style.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎀 予約</h1>
            <p id="salon-name">読み込み中...</p>
        </header>

        <!-- ステップインジケーター -->
        <div class="step-indicator">
            <div class="step active" data-step="1">メニュー</div>
            <div class="step" data-step="2">スタッフ</div>
            <div class="step" data-step="3">日時</div>
            <div class="step" data-step="4">確認</div>
        </div>

        <!-- ステップ1: メニュー選択 -->
        <div id="step1" class="step-content active">
            <h2>メニューを選択してください</h2>
            <div id="menu-list" class="menu-list">
                <div class="loading">メニューを読み込み中...</div>
            </div>
            <button id="next-to-step2" class="btn btn-primary" style="display: none;">次へ</button>
        </div>

        <!-- ステップ2: スタッフ選択 -->
        <div id="step2" class="step-content">
            <h2>スタッフを選択してください</h2>
            <div id="staff-list" class="staff-list">
                <div class="loading">スタッフを読み込み中...</div>
            </div>
            <div class="step-buttons">
                <button id="back-to-step1" class="btn btn-secondary">戻る</button>
                <button id="next-to-step3" class="btn btn-primary" style="display: none;">次へ</button>
            </div>
        </div>

        <!-- ステップ3: 日時選択 -->
        <div id="step3" class="step-content">
            <h2>日時を選択してください</h2>
            
            <div class="date-selection">
                <h3>日付を選択</h3>
                <div id="date-list" class="date-list">
                    <div class="loading">日付を読み込み中...</div>
                </div>
            </div>

            <div class="time-selection" style="display: none;">
                <h3>時間を選択</h3>
                <div id="time-list" class="time-list">
                    <div class="loading">時間を読み込み中...</div>
                </div>
            </div>

            <div class="step-buttons">
                <button id="back-to-step2" class="btn btn-secondary">戻る</button>
                <button id="next-to-step4" class="btn btn-primary" style="display: none;">次へ</button>
            </div>
        </div>

        <!-- ステップ4: 確認 -->
        <div id="step4" class="step-content">
            <h2>予約内容を確認してください</h2>
            
            <div class="reservation-summary">
                <div class="summary-item">
                    <span class="label">メニュー:</span>
                    <span id="summary-menu">-</span>
                </div>
                <div class="summary-item">
                    <span class="label">スタッフ:</span>
                    <span id="summary-staff">-</span>
                </div>
                <div class="summary-item">
                    <span class="label">日時:</span>
                    <span id="summary-datetime">-</span>
                </div>
                <div class="summary-item">
                    <span class="label">料金:</span>
                    <span id="summary-price">-</span>
                </div>
            </div>

            <div class="step-buttons">
                <button id="back-to-step3" class="btn btn-secondary">戻る</button>
                <button id="confirm-reservation" class="btn btn-primary">予約を確定する</button>
            </div>
        </div>

        <!-- 完了画面 -->
        <div id="completion" class="step-content">
            <div class="completion-message">
                <h2>🎉 予約が完了しました！</h2>
                <p>予約確認メッセージをお送りしました。</p>
                
                <div class="completion-actions">
                    <button onclick="location.href='index.html'" class="btn btn-primary">ホームに戻る</button>
                    <button onclick="location.href='history.html'" class="btn btn-secondary">予約履歴を見る</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="js/tenant-manager.js"></script>
    <script src="js/liff-init.js"></script>
    <script src="js/api.js"></script>
    <script src="js/reservation.js"></script>
</body>
</html>
