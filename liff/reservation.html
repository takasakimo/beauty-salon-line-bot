<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>予約 - らくっぽリザーブ</title>
    
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reservation.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <button onclick="window.history.back()" class="back-button">←</button>
        <h1 class="header-title">予約</h1>
    </header>

    <!-- メインコンテンツ -->
    <main class="reservation-main">
        <!-- ステップインジケーター -->
        <div class="step-indicator">
            <div class="step active" id="step-1-indicator">
                <span class="step-number">1</span>
                <span class="step-label">メニュー</span>
            </div>
            <div class="step" id="step-2-indicator">
                <span class="step-number">2</span>
                <span class="step-label">スタッフ</span>
            </div>
            <div class="step" id="step-3-indicator">
                <span class="step-number">3</span>
                <span class="step-label">日時</span>
            </div>
            <div class="step" id="step-4-indicator">
                <span class="step-number">4</span>
                <span class="step-label">確認</span>
            </div>
        </div>

        <!-- ステップ1: メニュー選択 -->
        <div class="reservation-step" id="step1">
            <h2>メニューを選択してください</h2>
            <div id="menu-list" class="selection-list">
                <p class="loading-text">メニューを読み込み中...</p>
            </div>
        </div>

        <!-- ステップ2: スタッフ選択 -->
        <div class="reservation-step" id="step2" style="display: none;">
            <h2>スタッフを選択してください</h2>
            <div id="staff-list" class="selection-list">
                <p class="loading-text">スタッフを読み込み中...</p>
            </div>
        </div>

        <!-- ステップ3: 日時選択 -->
        <div class="reservation-step" id="step3" style="display: none;">
            <h2>日時を選択してください</h2>
            
            <!-- 日付選択 -->
            <div class="date-selection">
                <h3>日付を選択</h3>
                <div id="calendar" class="calendar-container"></div>
            </div>
            
            <!-- 時間選択 -->
            <div class="time-selection" id="time-selection" style="display: none;">
                <h3>時間を選択</h3>
                <div id="time-slots" class="time-slots-container"></div>
            </div>
        </div>

        <!-- ステップ4: 確認 -->
        <div class="reservation-step" id="step4" style="display: none;">
            <h2>予約内容を確認してください</h2>
            <div class="confirmation-container">
                <div class="confirmation-item">
                    <span class="confirmation-label">メニュー:</span>
                    <span class="confirmation-value" id="confirm-menu">-</span>
                </div>
                <div class="confirmation-item">
                    <span class="confirmation-label">スタッフ:</span>
                    <span class="confirmation-value" id="confirm-staff">-</span>
                </div>
                <div class="confirmation-item">
                    <span class="confirmation-label">日時:</span>
                    <span class="confirmation-value" id="confirm-datetime">-</span>
                </div>
                <div class="confirmation-item">
                    <span class="confirmation-label">料金:</span>
                    <span class="confirmation-value" id="confirm-price">-</span>
                </div>
            </div>
            
            <button class="submit-button" onclick="submitReservation()">予約を確定する</button>
        </div>

        <!-- 完了メッセージ -->
        <div class="reservation-step" id="step-complete" style="display: none;">
            <div class="complete-container">
                <div class="complete-icon">🎉</div>
                <h2>予約が完了しました！</h2>
                <p class="complete-message">予約確認メッセージをお送りしました。</p>
                <button class="home-button" onclick="window.location.href='index.html'">ホームに戻る</button>
            </div>
        </div>
    </main>

    <!-- JavaScriptファイル -->
    <script src="./js/tenant-manager.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/liff-init.js"></script>
    <script src="./js/reservation.js"></script>
</body>
</html>
