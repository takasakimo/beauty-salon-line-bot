<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>らくポチビューティー</title>
    
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>読み込み中...</p>
    </div>

    <!-- ヘッダー -->
    <header class="header">
        <h1 class="header-title">らくポチビューティー</h1>
    </header>

    <!-- メインコンテンツ -->
    <main id="main-content" class="main-content" style="display: none;">
        <!-- 初回登録画面 -->
        <div id="registration-screen" class="screen" style="display: none;">
            <div class="registration-container">
                <h2>はじめまして！</h2>
                <p class="welcome-message">ご利用いただくために、お客様情報をご登録ください</p>
                
                <form id="registration-form" class="registration-form">
                    <div class="form-group">
                        <label for="name">お名前（フルネーム）</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="山田太郎" minlength="2" maxlength="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">電話番号（ハイフンなし）</label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="09012345678" pattern="[0-9]{10,13}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">登録する</button>
                </form>
            </div>
        </div>

        <!-- ホーム画面 -->
        <div id="home-screen" class="screen" style="display: none;">
            <div class="user-welcome">
                <p id="user-name-display">こんにちは、<span class="user-name"></span>様</p>
            </div>

            <div class="menu-grid">
                <button class="menu-item" onclick="navigateTo('reservation')">
                    <div class="menu-icon">📅</div>
                    <div class="menu-label">予約する</div>
                </button>
                
                <button class="menu-item" onclick="navigateTo('mypage')">
                    <div class="menu-icon">👤</div>
                    <div class="menu-label">マイページ</div>
                </button>
                
                <button class="menu-item" onclick="navigateTo('menu')">
                    <div class="menu-icon">💇‍♀️</div>
                    <div class="menu-label">メニュー</div>
                </button>
                
                <button class="menu-item" onclick="navigateTo('history')">
                    <div class="menu-icon">📖</div>
                    <div class="menu-label">予約履歴</div>
                </button>
            </div>

            <!-- 現在の予約 -->
            <div class="current-reservation" id="current-reservation" style="display: none;">
                <h3>次回のご予約</h3>
                <div class="reservation-card">
                    <p class="reservation-date"></p>
                    <p class="reservation-menu"></p>
                    <p class="reservation-staff"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScriptファイル -->
    <script src="js/liff-init.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
