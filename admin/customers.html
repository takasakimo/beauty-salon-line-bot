<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - らくポチビューティー管理画面</title>
    <link rel="stylesheet" href="css/admin-common.css">
    <link rel="stylesheet" href="css/customers.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="admin-header">
        <div class="header-content">
            <h1>らくポチビューティー管理画面</h1>
            <div class="header-user">
                <span id="adminName">管理者</span>
                <button onclick="logout()" class="logout-btn">ログアウト</button>
            </div>
        </div>
    </header>

    <!-- サイドバー -->
    <nav class="admin-sidebar">
        <ul class="nav-menu">
            <li><a href="dashboard.html">📊 ダッシュボード</a></li>
            <li><a href="reservations.html">📅 予約管理</a></li>
            <li><a href="customers.html" class="active">👥 顧客管理</a></li>
            <li><a href="menus.html">📋 メニュー管理</a></li>
            <li><a href="staff.html">👤 スタッフ管理</a></li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="admin-main">
        <div class="page-header">
            <h2>顧客管理</h2>
            <div class="header-actions">
                <button class="btn-export" onclick="exportCustomerData()">
                    📥 エクスポート
                </button>
            </div>
        </div>

        <!-- 検索・フィルター -->
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="名前や電話番号で検索...">
                <button onclick="searchCustomers()" class="search-btn">🔍 検索</button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterCustomers('all')">すべて</button>
                <button class="filter-btn" onclick="filterCustomers('new')">新規（30日以内）</button>
                <button class="filter-btn" onclick="filterCustomers('regular')">常連（5回以上）</button>
                <button class="filter-btn" onclick="filterCustomers('inactive')">休眠（60日以上）</button>
            </div>
        </div>

        <!-- 統計カード -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-content">
                    <div class="stat-label">総顧客数</div>
                    <div class="stat-value" id="totalCustomers">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🆕</div>
                <div class="stat-content">
                    <div class="stat-label">今月の新規</div>
                    <div class="stat-value" id="newCustomersMonth">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-content">
                    <div class="stat-label">常連顧客</div>
                    <div class="stat-value" id="regularCustomers">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-content">
                    <div class="stat-label">平均単価</div>
                    <div class="stat-value" id="averageSpending">¥0</div>
                </div>
            </div>
        </div>

        <!-- 顧客リスト -->
        <div class="customers-section">
            <div class="section-header">
                <h3>顧客一覧</h3>
                <span class="customer-count">全 <span id="customerCount">0</span> 件</span>
            </div>
            <div class="customers-table-container">
                <table class="customers-table">
                    <thead>
                        <tr>
                            <th>顧客名</th>
                            <th>電話番号</th>
                            <th>登録日</th>
                            <th>来店回数</th>
                            <th>最終来店</th>
                            <th>累計金額</th>
                            <th>ステータス</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- JavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- 顧客詳細モーダル -->
    <div id="customerDetailModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>顧客詳細情報</h3>
                <span class="close" onclick="closeCustomerDetail()">&times;</span>
            </div>
            <div class="modal-body">
                <!-- 基本情報 -->
                <div class="detail-section">
                    <h4>基本情報</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>顧客名</label>
                            <div id="detailName">-</div>
                        </div>
                        <div class="detail-item">
                            <label>電話番号</label>
                            <div id="detailPhone">-</div>
                        </div>
                        <div class="detail-item">
                            <label>住所</label>
                            <div id="detailAddress">-</div>
                        </div>
                        <div class="detail-item">
                            <label>生年月日</label>
                            <div id="detailBirthday">-</div>
                        </div>
                        <div class="detail-item">
                            <label>登録日</label>
                            <div id="detailRegistered">-</div>
                        </div>
                        <div class="detail-item">
                            <label>LINE ID</label>
                            <div id="detailLineId">-</div>
                        </div>
                    </div>
                </div>

                <!-- 利用統計 -->
                <div class="detail-section">
                    <h4>利用統計</h4>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">総来店回数</div>
                            <div class="stat-value" id="detailVisitCount">0回</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">累計金額</div>
                            <div class="stat-value" id="detailTotalSpent">¥0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">平均単価</div>
                            <div class="stat-value" id="detailAverageSpent">¥0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">最終来店</div>
                            <div class="stat-value" id="detailLastVisit">-</div>
                        </div>
                    </div>
                </div>

                <!-- よく利用するメニュー -->
                <div class="detail-section">
                    <h4>よく利用するメニュー</h4>
                    <div id="favoriteMenus" class="favorite-menus">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- 予約履歴 -->
                <div class="detail-section">
                    <h4>予約履歴</h4>
                    <div class="reservation-history">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>日時</th>
                                    <th>メニュー</th>
                                    <th>担当</th>
                                    <th>金額</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- JavaScriptで動的に生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- メモ欄 -->
                <div class="detail-section">
                    <h4>メモ・特記事項</h4>
                    <textarea id="customerMemo" class="memo-textarea" placeholder="顧客に関するメモを入力..."></textarea>
                    <button class="btn-save-memo" onclick="saveCustomerMemo()">メモを保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-common.js"></script>
    <script src="js/customers.js"></script>
</body>
</html>
