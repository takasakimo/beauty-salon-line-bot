<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - らくポチビューティー管理画面</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSSファイルがある場合 -->
    <link rel="stylesheet" href="./css/login.css">
    
    <!-- インラインスタイル（CSSファイルがない場合のフォールバック） -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FFB6C1 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        #login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .checkbox-label input {
            margin-right: 8px;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFB6C1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            margin-bottom: 20px;
            padding: 12px;
            background: #fee;
            color: #c33;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .demo-info {
            font-size: 13px;
            color: #999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>らくポチビューティー</h1>
                <p>管理画面ログイン</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" required placeholder="ユーザー名を入力">
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required placeholder="パスワードを入力">
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember"> 
                        ログイン状態を保持する
                    </label>
                </div>
                
                <button type="submit" class="btn-login">ログイン</button>
            </form>
            
            <div class="login-footer">
                <p>デモ用アカウント</p>
                <p class="demo-info">ユーザー名: admin / パスワード: admin123</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./js/login.js"></script>
    
    <!-- インラインJavaScript（login.jsが読み込めない場合のフォールバック） -->
    <script>
        // login.jsが読み込めない場合のバックアップ
        if (typeof showError === 'undefined') {
            // ログインフォームの処理
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.querySelector('input[name="remember"]').checked;
                
                // デモ用の簡易認証
                if (username === 'admin' && password === 'admin123') {
                    // セッションストレージに保存
                    const storage = remember ? localStorage : sessionStorage;
                    storage.setItem('adminLoggedIn', 'true');
                    storage.setItem('adminUsername', username);
                    storage.setItem('loginTime', new Date().toISOString());
                    
                    // ダッシュボードへリダイレクト
                    window.location.href = './dashboard.html';
                } else {
                    // エラーメッセージを表示
                    showErrorMessage('ユーザー名またはパスワードが正しくありません');
                }
            });
            
            // エラーメッセージを表示
            function showErrorMessage(message) {
                // 既存のエラーメッセージを削除
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // 新しいエラーメッセージを作成
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                // フォームの前に挿入
                const form = document.getElementById('login-form');
                form.insertBefore(errorDiv, form.firstChild);
                
                // 3秒後に自動的に消す
                setTimeout(() => {
                    errorDiv.style.opacity = '0';
                    setTimeout(() => errorDiv.remove(), 300);
                }, 3000);
            }
            
            // ページ読み込み時にログイン状態をチェック
            const isLoggedIn = localStorage.getItem('adminLoggedIn') || sessionStorage.getItem('adminLoggedIn');
            
            if (isLoggedIn) {
                // 既にログインしている場合はダッシュボードへ
                window.location.href = './dashboard.html';
            }
        }
    </script>
</body>
</html>
